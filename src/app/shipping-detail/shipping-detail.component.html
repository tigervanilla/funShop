<div class="container m-3" id="top-brands">
  <h2 class="ml-2 mt-3">
    Shipping <span class="section-intro__style">Details</span>
  </h2>
  <p class="text-secondary m-3">&nbsp;</p>

  <div class="container pb-3">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputMobile">Mobile</label>
          <input type="tel" maxlength="10" class="form-control" id="inputMobile" placeholder="Mobile No.">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-10">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-sm-2">
          <label for="inputZip">Zip</label>
          <input type="text" maxlength="6" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-info">Proceed To Pay</button>
      </div>
    </form>
  </div>
</div>
