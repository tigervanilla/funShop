          <!-- dynamic data -->
          <div class="col-sm-4 mb-3" *ngFor="let item of productList; index as i;">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title"><a routerLink="/detail/{{item._id}}">{{item.name}}</a></h5>
                <img src="{{item.img}}" class="card-img-top" height="200px" alt="...">
                <span class="price text-info">{{item.price |  currency:'₹'}}</span> <br>
                <button class="btn btn-info" (click)="addToCart(i)">Add to Cart</button>
              </div>
            </div>
          </div>
